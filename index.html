<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>

    <title>Bro Code</title>
  </head>
  <body>
    <div class="layout">
      <header class="header">
        <div class="container">
          <h2 class="title">Bro Code</h2>
        </div>
      </header>

      <main class="main">
        <section class="section-code code">
          <div class="container">
            <div class="code__wrapper">
              <label class="code__label-copies">
                Code copies:
                <input class="code__input-copies" type="number" value="1" />
              </label>

              <label class="code__label-add">
                Add code:
                <!-- <input class="code__input-add" type="text" /> -->
                <textarea class="code__textarea-add"></textarea>
              </label>

              <label class="code__label-upload">
                UPLOAD CODE ðŸ¤–
                <input class="code__input-upload" type="file" />
              </label>

              <pre class="code__preview"></pre>

              <button class="code__download-btn">DOWNLOAD CODE ðŸ¤–</button>
            </div>
          </div>
        </section>
      </main>

      <footer class="footer">
        <div class="container">
          <h2 class="title">Bro Code</h2>
        </div>
      </footer>
    </div>
  </body>
</html>
